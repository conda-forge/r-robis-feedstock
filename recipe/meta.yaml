{% set version = "2.8.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/robis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/robis/robis_{{ version }}.tar.gz
  sha256: 5c91c1228ec930a94b30d98f6923fa919d23f5c87f4a9d33d87e0a9978ba9b5a

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-httpcache
    - r-httr
    - r-jsonlite
    - r-leaflet
    - r-mapedit
    - r-purrr
    - r-rlang
    - r-sf
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xml2
  run:
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-httpcache
    - r-httr
    - r-jsonlite
    - r-leaflet
    - r-mapedit
    - r-purrr
    - r-rlang
    - r-sf
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xml2

test:
  commands:
    - $R -e "library('robis')"           # [not win]
    - "\"%R%\" -e \"library('robis')\""  # [win]

about:
  home: https://github.com/iobis/robis
  license: MIT
  summary: Client for the Ocean Biogeographic Information System (<https://obis.org>).
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - ocefpaf

